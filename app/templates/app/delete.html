<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 200px;
            margin: 10px 0;
        }

        button:hover {
            background-color: #c0392b;
        }

        a {
            display: inline-block;
            text-align: center;
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            width: 200px;
            margin-top: 10px;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div>
        <h1>You want to delete your form?</h1>
        <form action="" method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
            <a href="{% url 'list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>

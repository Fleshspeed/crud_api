<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        
        
        background-color: rgb(229, 227, 227);
        
        }

        .btn-info {
        
        background-color: green;
        border: none;
        color: white;
        transition: 1s ease;

        }


        .btn-success{
        
        
        background-color: green;
        border: none;
        transition: 1s ease;

        
        
        }

        .btn-info:hover{
        
        
        background-color: rgb(2, 188, 2);
        color: white;

        
        
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">
            <a href="{% url 'create' %}" class="btn btn-success">Создать пользователя</a>
        </h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Имя</th>
                        <th>Описание</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.description }}</td>
                        <td>
                            <a href="{% url 'update' item.pk %}" class="btn btn-primary btn-sm">Edit</a>
                            <a href="{% url 'delete' item.pk %}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <a href="{% url 'user-list' %}" class="btn btn-info">View Employees</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
